<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>定位和居中</title>
		<style>
	.box{
		position: absolute;
		top:0;right: 0;bottom: 0;left: 0;
		margin:auto;
		width: 400px;
		height: 200px;
		background: #ccc;
		overflow: hidden;
	}
	#box1{
		position: relative;
		top:-50px;
		left:-50px;
		width: 120px;
		height: 120px;
		background: #fc0;
		border-radius: 50%;
	}
	#box2{
		position: relative;
		right: -320px;
		bottom: -30px;
		width: 120px;
		height: 120px;
		background: #fc0;
		border-radius: 50%;
	}
		</style>
	</head>
<body>
	<div class="box">
		<div id="box1"></div>
		<div id="box2"></div>
	</div>
</body>
</html>
